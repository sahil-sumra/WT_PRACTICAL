<!DOCTYPE html>
<html>
<head>
    <title>Inline, Internal, and External CSS</title>
    <style>
        h2 {
            font-family: "Times New Roman", serif;
        }

        .custom-paragraph {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h2>Internal CSS Example</h2>
    <p class="custom-paragraph">This is an example of internal CSS.</p>
</body>
</html>
