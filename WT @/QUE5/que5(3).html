<!DOCTYPE html>
<html>
<head>
    <title>CSS Styling Example</title>
    <!-- Internal CSS (Style within the HTML file) -->
    <style>
        /* Styling for the heading */
        h1 {
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Styling for the background image */
        body {
            background-image: url('background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Styling for links */
        a:link {
            color: #007bff;
            text-decoration: none;
        }

        a:visited {
            color: #9933cc;
        }

        a:hover {
            color: #ff6600;
        }

        a:active {
            color: #cc0000;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="font-family: 'Times New Roman', serif;">Welcome to My Website</h1>

    <p>This is a sample webpage with different font styles and link styles.</p>
    <a href="https://www.google.com/">google</a>
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="que5(3).css">
</body>
</html>
