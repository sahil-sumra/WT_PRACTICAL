<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>
    <h1>Upload Files</h1>
    <form action="upload.php" method="post" enctype="multipart/form-data">
        <label for="file">Select a file (PDF or JPEG only, max 1000KB):</label>
        <input type="file" id="file" name="file" accept=".pdf, .jpeg" required>
        <br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
